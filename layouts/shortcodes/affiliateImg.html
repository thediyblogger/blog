{{ $src := .Get 1}}
{{ $url := .Get 3}}
{{ $title := .Get 5}}

<figure>
	<a href="{{ $url }}" title="{{ $title }}" onclick="trackOutboundLink('{{ $url }}'); return false;" >
		<img alt="{{ $title }}" src="{{ $src }}" width="300px">
	</a>
	<figcaption>
	<h4>
	{{ $title }}
	</h4>
	</figcaption>
</figure>
